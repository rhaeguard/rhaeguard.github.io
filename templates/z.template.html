<main class="page-content">
    <div class="wain">
        <a href="/">home</a>
        <button class="theme-switch">dark</button>
        <article>
            <p class="post-meta">
                <time datetime="{{date}}">
                    {{format(date, "input")}}
                </time>
            </p>

            <h1>{{title}}</h1>
            
            {{exists(github)
            <div class="link-preview">
                <div class="header">Github Repository</div>
                <div class="body">
                    <a href="https://github.com/{{github}}" target="_blank">{{github}}</a>
                </div>
            </div>
            }}

            {{for(counter, counts)
                {{if(counter % 2 == 0)
                    <h1>Hello {{counter}}</h1>
                }}
            }}

            {{CONTENT}}
        </article>
    </div>
</main>
